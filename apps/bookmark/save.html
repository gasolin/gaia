<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style/bookmark.css">

    <!-- Shared code -->
    <script type="text/javascript" src="shared/js/l10n.js"></script>
    <script type="text/javascript" defer src="shared/js/url_helper.js"></script>
    <script type="text/javascript" defer src="shared/js/bookmarks_database.js"></script>

    <link rel="stylesheet" type="text/css" href="shared/style_unstable/buttons.css">
    <link rel="stylesheet" type="text/css" href="shared/style/headers.css">
    <link rel="stylesheet" type="text/css" href="shared/style_unstable/input_areas.css">
    <link rel="stylesheet" type="text/css" href="shared/style/confirm.css">
    <link rel="stylesheet" type="text/css" href="shared/style/status.css">

    <!-- Specific code -->
    <script type="text/javascript" defer src="js/bookmark_editor.js"></script>
    <script type="text/javascript" defer src="js/components/status.js"></script>
    <script type="text/javascript" defer src="js/save-bookmark.js"></script>

    <link rel="resource" type="application/l10n" href="locales/locales.ini">
  </head>
  <body>
    <section id="bookmark-entry-sheet" role="region" class="skin-organic">
      <header>
        <button id="button-bookmark-cancel" type="button">
          <span class="icon icon-close" data-l10n-id="cancel">Cancel</span>
        </button>
        <h1 data-l10n-id="add-to-home-screen-header">Add link</h1>
      </header>
      <form id="bookmark-form">
        <label data-l10n-id="website-name">
          Website Name<input type="text" id="bookmark-title"></input>
        </label>
        <label data-l10n-id="address">
          Address <input type="url" id="bookmark-url"></input>
        </label>
        <button id="button-bookmark-add" type="button" disabled data-l10n-id="add-to-home-screen">Add to Home Screen</button>
      </form>
    </section>
  </body>
</html>
